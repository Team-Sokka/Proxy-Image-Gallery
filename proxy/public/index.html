<!DOCTYPE html>
<html>
  <head>
    <title>Image Gallery Proxy</title>
    <script src="https://kit.fontawesome.com/cb5488eec8.js" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Google+Sans:400,500,700">
  </head>
  <body>
    <div id="app"></div>
    <div id="gallery"></div>
    <div id="mapModule"></div>
    <div id="listingsNear"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="http://localhost:8001/bundle.js"></script>
    <script>
      var urlParams = new URLSearchParams(window.location.search);
      var myId = urlParams.get('id');
      var srcUrl = `http://127.0.0.1:8002/proxy?id=${myId}`
      var scriptElm = document.createElement('script');
      scriptElm.src = srcUrl;
      document.body.appendChild(scriptElm)
    </script>
    <script src="http://localhost:8003/bundle.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHs8xzyVI2MrPiFeqpMJwyLpdVGn0mISc"> </script>
    <script src="/dist/bundle.js"></script>
  </body>
</html>
